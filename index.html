<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<header>
    <h1 class="my-4">CryptoProfitLo$$Calculator</h1>
</header>
<body class="container">
    <div id="cryptoContainer">
        <div class="assetContainer">
            <div class="cryptoRow row mb-2">
                <div class="col-12 col-md-2">
                    <label for="cryptoSelect">Asset</label>
                    <select id="cryptoSelect" class="crypto-select form-control" onclick="populateCryptoSelect(this)">
                        <option value="" disabled selected>Select Cryptocurrency</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="col-12 col-md-2">
                    <label for="investment">Investment ($)</label>
                    <input type="number" id="investment" class="investment form-control" placeholder="Amount in USD">
                </div>
                <div class="col-12 col-md-2">
                    <label for="buyPrice">Buy Price ($)</label>
                    <input type="number" id="buyPrice" class="buyPrice form-control" placeholder="Buy Price in USD">
                </div>
                <div class="col-12 col-md-2">
                    <label for="sellPrice">Sell Price ($)</label>
                    <input type="number" id="sellPrice" class="sellPrice form-control" placeholder="Sell Price in USD">
                </div>
                <div id="holding-box" class="col-12 col-md-1">
                    <label for="stillHolding-1">Still Holding</label>
                    <input type="checkbox" id="stillHolding-1" class="stillHolding form-control" onchange="toggleSellFields(this)">
                </div>
                <div class="col-12 col-md-2">
                    <label for="profitLoss">Profit/Loss</label>
                    <div id="profitLoss" class="profitLoss">-</div>
                </div>
                <button class="xbutton btn btn-danger" onclick="removeRow(this)">X</button>
            </div>
            <button id="toggleButton" class="btn btn-outline-info">Add Fees</button>
            
            <!-- Changed the id to 'cryptoRowWrapper' -->
            <div class="cryptoRow row mb-2" id="cryptoRowWrapper">
                <div class="col-12 col-md-2 offset-md-2">
                    <label for="investmentFee">Investment Fee (%)</label>
                    <input type="number" id="investmentFee" class="investmentFee form-control" placeholder="Investment Fee in %"
                        value="0">
                </div>
                <div class="col-12 col-md-2">
                    <label for="exitFee">Exit Fee (%)</label>
                    <input type="number" id="exitFee" class="exitFee form-control" placeholder="Exit Fee in %" value="0">
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="btn btn-primary w-100 w-md-auto" onclick="addRow()">+ Add Asset</button>
        <button class="btn btn-secondary w-100 w-md-auto" onclick="calculateProfit()">Calculate</button>
    </div>
    

    <div class="summary card my-4">
        <div class="card-body">
            <h2 class="card-title">Portfolio Summary</h2>
            <hr>
            <p class="card-text">Total Investment: <span id="totalInvestment" class="text-muted">-</span></p>
            <p class="card-text">Total Fees: <span id="totalFees" class="text-muted">-</span></p>
            <p class="card-text">Total Holdings: <span id="totalHoldings" class="text-muted">-</span></p>
            <p class="card-text">Total Profit/Loss: <span id="totalProfitLoss" class="text-muted">-</span></p>
        </div>
        <div class="dashboard">
            <div class="gear">
                <div class="gear-label meter-label">N</div>
                <p>Start your Engine</p>
            </div>
        </div>
        <div class="speedometer">
            <div class="needle" id="needle"></div>
            <div class="numbers">
                <span style="top: 45%; left: 1%;">0</span> 
                <span style="top: 1%; left: 43%;">100</span> 
                <span style="top: 45%; left: 87%;">200</span> 
            </div>
            <div class="meter-label">N</div>
            <img src="/assets/images/lamborghini-logo.png" class="logo" alt="Lamborghini Logo">
        </div>
    </div>
    
    
        
   
    
    
    
    <div class="card my-4">
        <div class="card-body">
            <h3 class="card-title">How it works</h3>
            <p>Fill in the inputs</p>
        </div>
    
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
